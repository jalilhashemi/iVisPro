<!doctype html>
<html>

<head>
  <meta charset="utf-8" />
  <title></title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" href="src/index.css">
</head>

<body>
  <header>
    <h1>Changes in foreign resident population of the city of Zürich</h1>
  </header>
  <div class="container">
    <div class="row justify-content-md-center" id="my-chart1">
      <div class="col-10">
        <h5>Resident population of the city of Zürich by origin since 1901</h5>
        <div id="area1"></div>
      </div>
      <div class="col-2">
        <button id="start" type="button" class="my-button btn btn-primary">Start Animation</button>
        <button id="reset" type="button" class="my-button btn btn-primary">Reset</button>
      </div>
    </div>
    <div class="row justify-content-md-center" id="my-chart2">
      <div class="col-10">
        <h5>Influx and outflux since 1971</h5>
        <div id="area2"></div>
      </div>
      <div class="col-2 legend">
        <p class="legend-spacing">
          <span class="key-dot in-male"></span>Incoming male</p>

        <p class="legend-spacing">
          <span class="key-dot out-male"></span>Out going male</p>

        <p class="legend-spacing">
          <span class="key-dot in-female"></span>Incoming female</p>

        <p class="legend-spacing">
          <span class="key-dot out-female"></span>Out going female</p>
      </div>
    </div>
  </div>
  <footer>
    <p>Visualized data is taken from
      <a href="https://opendata.swiss/de/dataset/bevolkerungsbestand-nach-jahr-herkunft-und-geschlecht-seit-1901/resource/c1c1a976-3b69-4f38-bcce-1a05f5b7696d">
        <i>opendata.swiss</i>
      </a>
    </p>
  </footer>
  <script src='lib/d3.v4.js'></script>
  <script src='lib/lodash.js'></script>
  <script src='src/foreign_resident.js'></script>
  <script src='src/influx_outflux.js'></script>
</body>

</html>
